backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
site_url: https://agnesdjafri.com
display_url: https://agnesdjafri.com
logo_url: https://agnesdjafri.com/img/logo.png
media_folder: static/img/uploads
public_folder: /img/uploads
collections:
  - label: 'Work'
    name: 'work'
    folder: 'content/portfolio'
    create: true
    slug: '{{year}}{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: 'Tableau'
    name: 'tableau'
    folder: 'content/portfolio'
    create: true
    slug: '{{year}}'
    editor:
      preview: true
    fields:
      - { label: 'Brouillon', name: 'draft', widget: 'boolean', default: true}
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Titre', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'image',  widget: 'image',  default: '/uploads/placeholder.jpg'}
      - label: 'Dimensions'
        name: 'dimensions'
        widget: 'object'
        fields:
          - {label: 'Hauteur', name: 'height', widget: 'number', valueType: 'int'}
          - {label: 'Largeur', name: 'width', widget: 'number', valueType: 'int'}
      - {label: 'Série', name: 'serie', widget: 'string'}
      - {label: 'Techniques', name: 'technics', widget: 'list'}
      - {label: 'Année', name: 'year', widget: 'datetime', default: '', dateFormat: 'YYYY', timeFormat: '', format: 'LLL'}
      - { label: 'Body', name: 'body', widget: 'markdown' }